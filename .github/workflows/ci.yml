name: CI

on:
  push:
    branches: [ main, master, trunk, '*' ]
  pull_request:
    branches: [ main, master, trunk, '*' ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install project
        run: |
          python -m pip install -U pip
          python -m pip install -e .[dev]
      - name: Run tests
        run: pytest -q

