services:
  api:
    build: .
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
    environment:
      APP_ENV: dev
      APP_VERSION: 0.1.0
      APP_LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import sys; import urllib.request; response = urllib.request.urlopen('http://localhost:8000/health', timeout=5); data = response.read(); sys.exit(0 if b'ok' in data or b'degraded' in data else 1)" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
